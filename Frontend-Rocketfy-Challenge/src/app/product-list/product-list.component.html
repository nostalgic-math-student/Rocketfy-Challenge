<div classname="container">
    <div *ngFor="let product of product_records" class="card card-compact w-96 bg-base-500 shadow-xl m-0">
        <figure><img src="../../assets/img.jpg"> </figure>
        <div class="card-body">
            <h2 class="card-title"> {{product.name}} </h2>
            <p> {{product.description}} </p>
            <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
            </div>
        </div>
    </div>
</div>
